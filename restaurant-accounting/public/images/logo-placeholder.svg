<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#EA222A" stroke="#292929" stroke-width="3"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="80" fill="#292929" opacity="0.1"/>
  
  <!-- Fork Icon (Left) -->
  <g transform="translate(65, 70)">
    <rect x="0" y="0" width="3" height="60" fill="#FFFFFF" rx="1.5"/>
    <rect x="0" y="0" width="3" height="20" fill="#FFFFFF" rx="1.5"/>
    <rect x="-6" y="0" width="3" height="25" fill="#FFFFFF" rx="1.5"/>
    <rect x="6" y="0" width="3" height="25" fill="#FFFFFF" rx="1.5"/>
  </g>
  
  <!-- Knife Icon (Right) -->
  <g transform="translate(127, 70)">
    <rect x="0" y="0" width="4" height="60" fill="#FFFFFF" rx="2"/>
    <polygon points="0,0 4,0 7,12 -3,12" fill="#FFFFFF"/>
  </g>
  
  <!-- Plate Icon (Bottom) -->
  <ellipse cx="100" cy="145" rx="35" ry="8" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="100" cy="143" rx="30" ry="5" fill="#EA222A"/>
  
  <!-- Text Label -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle">ENDOW</text>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="12" 
        fill="#FFFFFF" text-anchor="middle" opacity="0.9">CUISINE</text>
</svg>
